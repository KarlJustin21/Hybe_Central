<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/brands.min.css" integrity="sha512-8RxmFOVaKQe/xtg6lbscU9DU0IRhURWEuiI0tXevv+lXbAHfkpamD4VKFQRto9WgfOJDwOZ74c/s9Yesv3VvIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="user_profile.css">
    <link rel="icon" href="assets/newhycenfav.ico">
    <title>HYCEN Profile</title>
</head>
<body>
    <section class="user_">
        <div class="user_dashboard_nav">
            <div class="user_handle">
                <div class="profilepic_holder"></div>
                <div class="User_account">
                    <div class="username">
                        <h1>USERNAME</h1>
                    </div>
                    <div class="user_email">
                        <h4>SampleEmail@Gmail.com</h4>
                    </div>
                </div>
                <div class="nav_buttons">
                    <button id="home"><p>HOME</p></button>
                    <button id="gallery"><p>GALLERY</p></button>
                    <button id="about"><p>ABOUT</p></button>
                </div>
            </div>
        </div>
        <div class="user_dashboard_body">
            <div class="left">
                <div class="about_me_field">
                    <h1>ABOUT ME</h1>
                    <form id="abtme" action="#" method="POST">
                        <label for="DspName">Display Name :</label><br>
                        <input type="text" id="DspName" placeholder="Add What Should They Call You"><br>
                        <label for="Bdate">BirthDate :</label><br>
                        <input type="date" id="Bdate" placeholder="let us know your birthday"><br>
                        <div class="biofield">
                            <label for="Bio">Bio :</label><br>
                            <textarea id="Bio" placeholder="Tell us about yourself" maxlength="500"></textarea><br>
                        </div>
                    </form>
                </div>
            </div>
            <div class="right">
                <div class="top_picks">
                    <div class="tp_title">
                        <h1>TOP IDOLS</h1>
                    </div>
                    <img src="assets/crown.png" alt=""><br>
                    <label for="TOP1">Top 1: </label><br>
                    <input type="text" id="TOP1"><br>
                    <label for="TOP2">Top 2: </label><br>
                    <input type="text" id="TOP2"><br>
                    <label for="TOP3">Top 3: </label><br>
                    <input type="text" id="TOP3"><br>
                </div>
                <div class="edit_toggle">
                    <img id="togglebutton" src="assets/edit_icon1.png" alt="edit account">
                </div>
            </div>
        </div>
    </section>
    <script src="user_profile.js"></script>
</body>
</html>
